<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Arrow Function</title>
</head>
<body>
    <script>
        let obj={
            names:["Ram","Gita","Amrita"],
            speak(){
                this.names.forEach(student => {
                    console.log("Hello " + student);
                });
            }
        }
        obj.speak();
        let sum=(a,b) => a+b;
    </script>
</body>
</html>
